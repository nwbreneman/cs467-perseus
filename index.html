<!DOCTYPE HTML>
<html>

<head>
    <title>WARGAME.js</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icons/touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina-152x152.png">
    <link rel="manifest" href="manifest.json">
</head>

<body oncontextmenu="return false;">
    <!-- Canvas placeholder -->
    <div id="screen"></div>

    <!-- an optional ES5-Shim
        <script type="text/javascript" src="lib/es5-shim.min.js"></script>
        -->

    <!-- melonJS Library -->
    <!-- build:js js/app.min.js -->
    <script type="text/javascript" src="lib/melonjs.js"></script>

    <!-- Plugin(s) -->
    <script type="text/javascript" src="lib/plugins/debug/debugPanel.js"></script>
    <script type="text/javascript" src="lib/visibility-graph.js"></script>
    <script type="text/javascript" src="lib/pathfinding.js"></script>

    <!-- Game Scripts -->
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="build/js/resources.js"></script>

    <script type="text/javascript" src="js/entities/base.js"></script>
    <script type="text/javascript" src="js/entities/capture_point.js"></script>
    <script type="text/javascript" src="js/entities/factory.js"></script>
    <script type="text/javascript" src="js/entities/flag.js"></script>
    <script type="text/javascript" src="js/entities/player.js"></script>
    <script type="text/javascript" src="js/entities/projectile.js"></script>
    <script type="text/javascript" src="js/entities/unit.js"></script>
    <script type="text/javascript" src="js/entities/HUD.js"></script>
    <script type="text/javascript" src="js/entities/map_controls.js"></script>
    <script type="text/javascript" src="js/entities/title-buttons.js"></script>
    <script type="text/javascript" src="js/entities/pauseMenu.js"></script>
    <script type="text/javascript" src="js/entities/enemy_controller.js"></script>
    <script type="text/javascript" src="js/entities/enemy_unit.js"></script>

    <script type="text/javascript" src="js/screens/title.js"></script>
    <script type="text/javascript" src="js/screens/play.js"></script>
    <script type="text/javascript" src="js/screens/game_victory.js"></script>
    <script type="text/javascript" src="js/screens/you_lose.js"></script>
    <!-- /build -->

    <!-- Bootstrap -->
    <script type="text/javascript">
        me.device.onReady(function onReady() {
            game.onload();
        });
    </script>
</body>

</html>
